<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similarity Report</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #fff;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 18px 30px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            border-bottom: 1px solid #222;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            height: 42px;
            margin-right: 15px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #ff4b2b;
        }

        /* SUCCESS POPUP */
        .success-popup {
            position: fixed;
            top: 5px;
            right: 0%;
            background: #1f1f1f;
            padding: 20px 25px;
            border-radius: 12px;
            border: 1px solid #444;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6), 0 0 10px #28d628;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.7s ease-out forwards;

            /* FIX → show above header */
            z-index: 999999;
        }

        .checkmark {
            background: #28d628;
            width: 30px;
            height: 30px;
            display: grid;
            place-items: center;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .msg {
            font-size: 16px;
            color: #e8e8e8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* MAIN CARD */
        .container {
            max-width: 900px;
            margin: 70px auto;
            padding: 40px;
            border-radius: 16px;
            background: rgba(30, 30, 30, 0.65);
            backdrop-filter: blur(14px);
            border: 1px solid #333;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 25px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 15, 15, 0.8);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: #222;
            padding: 12px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
        }

        /* BUTTONS */
        a.button {
            display: inline-block;
            padding: 15px 28px;
            margin: 10px;
            background: linear-gradient(180deg, #ff4b2b, #d62828);
            color: white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 6px 0 #8b1a1a, 0 10px 18px rgba(0, 0, 0, 0.55);
            transition: all 0.18s ease-in-out;
        }

        a.button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 0 #8b1a1a, 0 20px 25px rgba(0, 0, 0, 0.55);
        }

        a.button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #8b1a1a;
        }

        .btn-row {
            text-align: center;
            margin-top: 30px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #222;
            background: rgba(20, 20, 20, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            margin: 40px auto !important;
        }

        html,
        body {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>

<body>

    <!-- SUCCESS ANIMATION -->
    <div class="success-popup">
        <div class="checkmark">✓</div>
        <div class="msg">Processing Complete!</div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
        <div class="title">Similarity Checker</div>
    </div>

    <!-- MAIN REPORT CARD -->
    <div class="container">
        <h2>Similarity Report</h2>

        <div>
            {{ report_html|safe }}
        </div>

        <div class="btn-row">
            <a class="button" href="/download/{{ report_csv }}">Download CSV Report</a>
            <a class="button" href="/">Process More Files</a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Similarity Checker — All Rights Reserved
    </footer>

</body>

</html>
