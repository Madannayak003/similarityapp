<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document & Image Similarity Checker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #fff;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 18px 30px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            border-bottom: 1px solid #222;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            height: 42px;
            margin-right: 15px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #ff4b2b;
            letter-spacing: 1px;
        }

        /* MAIN CARD */
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 16px;
            background: rgba(30, 30, 30, 0.65);
            backdrop-filter: blur(14px);
            border: 1px solid #333;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #e8e8e8;
        }

        /* DRAG-DROP BOX */
        .upload-box {
            border: 2px dashed #444;
            padding: 40px;
            text-align: center;
            border-radius: 14px;
            background: rgba(15, 15, 15, 0.6);
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: #ff4b2b;
            background: rgba(40, 40, 40, 0.7);
        }

        input[type="file"] {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            color: #ddd;
        }

        input[type="file"]::file-selector-button {
            background: #333;
            border: none;
            padding: 10px 14px;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 3D BUTTON */
        button {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, #ff4b2b, #d62828);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #8b1a1a, 0 10px 18px rgba(0, 0, 0, 0.55);
            transition: all 0.18s ease-in-out;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 0 #8b1a1a, 0 20px 25px rgba(0, 0, 0, 0.55);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #8b1a1a;
        }

        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        .spinner {
            border: 6px solid #444;
            border-top: 6px solid #ff4b2b;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #222;
            background: rgba(20, 20, 20, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            margin: 40px auto !important;
        }

        html,
        body {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>

<body>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
        <div class="title">Similarity Checker</div>
    </div>

    <!-- MAIN PAGE -->
    <div class="container">
        <h2>Upload Documents & Images</h2>

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">

            <div class="upload-box">
                <strong>Drag & Drop Files Here</strong><br>
                <span style="font-size:14px;color:#bbb;">or choose files below</span>

                <input type="file" name="files" multiple required
                    accept=".pdf,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif,.tiff,.webp">
            </div>

            <button type="submit">Upload & Process</button>
        </form>

        <p style="text-align:center;margin-top:10px;color:#bbb;">
            Supported: PDF, DOCX, TXT, JPG, PNG, BMP, GIF, TIFF, WEBP
        </p>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Similarity Checker â€” All Rights Reserved
    </footer>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function () {
            document.getElementById("loading").style.display = "flex";
        });
    </script>

</body>

</html>
